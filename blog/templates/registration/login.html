<!-- registration/login.html -->

{% block title %}Авторизация{% endblock %}

{% block content %}
  <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
    <a href='/'>На главную</a>
{% endblock %}
